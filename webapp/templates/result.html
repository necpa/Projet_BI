<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
</head>
<body>
    <h1>Données soumises</h1>
    {% if data %}
        <table border="1">
            <tr>
                {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Aucune donnée disponible.</p>
    {% endif %}
    <br>
    <a href="/">Retour</a>
</body>
</html>
